<form [formGroup]="registerForm">
    <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="First Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="surname">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>

    <button mat-button color="primary">Register</button>
</form>

<button mat-button (click)="goToLogin()">Login</button>
